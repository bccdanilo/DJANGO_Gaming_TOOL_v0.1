<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Document</title>


    <script>
    function cria(){
        var v1 = parseInt(document.getElementById('coluna').value);
        var v2 = parseInt(document.getElementById('linha').value);
        var v3 = document.getElementById('tabela');
        for(var a=0; a<v1; a++){
            v3.innerHTML="<tr>";
                    for(var b=0; b<v2; b++){
            v3.innerHTML="<td> </td>";
        }
v3.innerHTML="</tr>";
        }
    }
</script>
</head>


<body>
    <table>
        <tr>
            <td><input type="text" id="coluna" /></td>
            <td><input type="text" id="linha" /></td>
        </tr>
        <tr>
            <td>Coluna </td>
            <td>Linha </td>
        </tr>
        <tr>
            <td><input type="submit" onclick="cria()" value="submit" /></td>
        </tr>
    </table>

    <table border="2" id="tabela"> </table>

</body>

</html>
